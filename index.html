---
layout: default
---

<!-- START THE FEATURETTES -->
{% for post in site.posts %}
		<div class="row">
			<div class="col-md-8">
				<h2 class="featurette-heading">{{ post.title | truncatewords: 10 | capitalize }}</h2>
			 	<p>{{ post.excerpt | truncatewords:50 }}</p> 
				<a href="{{ post.url }}">Read Post</a>	
			</div>
			<div class="col-md-4">
			  <img class="featurette-image img-responsive" src="{{ post.img }}">
			</div>
	      </div>
	
{% endfor %}
	<hr class="featurette-divider">
