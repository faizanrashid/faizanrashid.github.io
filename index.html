---
layout: default
---

<!-- START THE FEATURETTES -->
{% for post in site.posts %}
	<hr class="featurette-divider">
		<div class="row featurette">
			<div class="col-md-7">
				<h2 class="media-heading">{{ post.title | truncatewords: 10 | capitalize }}</h2>
			 	<p>{{ post.excerpt }}</p> 
				<a href="{{ post.url }}">Read Post</a>	
			</div>
			<div class="col-md-5">
			  <img class="featurette-image img-responsive" src="{{ post.img }}">
			</div>
	      </div>
	
{% endfor %}
	<hr class="featurette-divider">
